<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prodigy Info Tech</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;500;700&family=Lato:wght@400;700&family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;500;600&family=Playfair+Display:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <nav id="navbar" class="sticky">
    <h1 class="logo">LOGO</h1>
    <ul>
      <li>
        <a href="#home">
          <span class="icons">
            <ion-icon name="home-sharp"></ion-icon>
          </span>
          <span class="text">Home</span>
        </a>
      </li>

      <li>
        <a href="#about">
          <span class="icons">
            <ion-icon name="information-circle-sharp"></ion-icon>
          </span>
          <span class="text" >About</span>
        </a>
        </li>

      <li>
        <a href="#services">
          <span class="icons">
            <ion-icon name="briefcase-sharp"></ion-icon>
          </span>
          <span class="text">Services</span>
        </a>
      </li>

      <li>
        <a href="#contact">
          <span class="icons">
            <ion-icon name="call-sharp"></ion-icon>
          </span>
          <span class="text">Contact</span>
        </a>
      </li>
    </ul>
    <button id="#login">
      <span>
        <ion-icon name="settings-sharp"></ion-icon>
      </span>
      <span>Login</span>
    </button>
  </nav>

  <header id="home">
    <h1>Welcome to Prodigy Info Tech</h1>
  </header>

  <section id="about">
    <h2>About Us</h2>
    <p>Information about the company.</p>
  </section>

  <section id="services">
    <h2>Our Services</h2>
    <p>Details of services provided.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Contact information.</p>
  </section>

  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
